<html>
    <head>
        <title>Register- Blood Bank</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
            textarea{width:95%;}
        </style>
    </head>
    <body id="register">

        <p>Not a member? Register yourself below.</p><br><br> 

        <div id="registerform">
            <form action="category.html">
                <br>
                <label>NAME</label><br>
                <input type="text"><br><br>

                <label>AGE</label><br>
                <input type="number"><br><br>

                <label>DATE OF BIRTH</label><br>
                <input type="date"><br><br>

                <label>GENDER</label><br>
                <input type="radio" value="f">FEMALE
                <input type="radio" value="m">MALE<br><br>

                <label>PHONE NUMBER</label><br>
                <input type="tel"><br><br>

                <label>EMAIL</label><br>
                <input type="email"><br><br>

                <label>ADDRESS</label><br>
                <input type="text"><br><br>

                <label>OCCUPATION</label><br>
                <input type="text"><br><br>

                <label>Do you have a tattoo?</label><br>
                <input type="radio" value="y">YES
                <input type="radio" value="n">NO<br><br>

                <label>Do you have diabetes?</label><br>
                <input type="radio" value="y">YES
                <input type="radio" value="n">NO<br><br>

                <label>Do you have a STDs?</label><br>
                <input type="radio" value="y">YES
                <input type="radio" value="n">NO<br><br>

                <label>Do you have a HIV?</label><br>
                <input type="radio" value="y">YES
                <input type="radio" value="n">NO<br><br>

                <label>Are you currently under any medication?</label><br>
                <input type="radio" value="y">YES
                <input type="radio" value="n">NO<br><br>
                <label>If yes, please specify and upload prescription.</label><br><br>
                <textarea></textarea><br>
                <input type="file"><br>

                <label>USERNAME</label><br>
                <input type="text"><br><br>
                
                <label>PASSWORD</label><br>
                <input type="password"><br><br>

                <label>RE-TYPE PASSWORD</label><br>
                <input type="password"><br><br>                

                <input class="press" type="submit" value="PROCEED">
            </form>
        </div>
        
    </body>
</html>
